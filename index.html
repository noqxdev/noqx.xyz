<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noqx</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            user-select: none;
        }

        body {
            height: 100vh;
            overflow: hidden;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .background .darken {
            width: 100%;
            height: 100%;
            position: fixed;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: #e7e7e7;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border: 2px solid #2b3040;
            z-index: 15;
            transition: transform 0.1s ease-out;
        }

        .overlay img.logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .overlay h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .overlay p {
            margin: 10px 0 20px;
            font-size: 1rem;
        }

        .discord-button:hover {
            background: #4752c4;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons svg, .social-icons img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .social-icons svg:hover, .social-icons img:hover {
            opacity: 0.7;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            height: 40px;
            z-index: 15;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            z-index: 15;
            position: fixed;
            height: 60px;
            width: 300px;
            bottom: 0;
            margin-bottom: 24px;
            border-radius: 12px;
            border: 1px solid #2b3040;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .footer button {
            height: 25px;
            border: 0;
            color: #e7e7e7;
            background-color: transparent;
            cursor: pointer;
            font-size: 13px;
            padding-left: 12px;
            padding-right: 12px;
            border-radius: 5px;
            transition: .3s ease;
            padding-top: 2px;
        }

        .footer button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <script>
        let isMuted = true;
        const audio = new Audio('src/songs/Jealous.mp3');
        audio.volume = 0.05;

        function toggleSound() {
            if (isMuted) {
                audio.play();
                document.getElementById("sound-btn").textContent = "Sound On";
            } else {
                audio.pause();
                audio.currentTime = 0;
                document.getElementById("sound-btn").textContent = "Sound Off";
            }
            isMuted = !isMuted;
        }

        const videos = [
            "src/videos/nightSnow.mp4",
            "src/videos/blue_forest.mp4",
            "src/videos/end.mp4",
            "src/videos/nether.mp4"
        ];

        const randomVideo = videos[Math.floor(Math.random() * videos.length)];

        document.addEventListener("DOMContentLoaded", function() {
            const videoElement = document.querySelector(".background-video source");
            videoElement.src = randomVideo;
            videoElement.parentElement.load(); 
        });

        function copyToClipboard(username) {
            const textArea = document.createElement('textarea');
            textArea.value = username;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert('Username copied: ' + username);
        }
    </script>

    <div class="background">
        <video class="background-video" autoplay loop muted>
            <source src="src/videos/nightSnow.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="darken"></div>
    </div>

    <div class="overlay">
        <img src="src/img/1.png" alt="Logo" class="logo">
        <h1>noqx</h1>
        <p>No bio yet.</p>

        </div>
    </div>

    <footer>
        <div class="footer">
            <button id="sound-btn" onclick="toggleSound()">Sound Off</button>
        </div>
    </footer>
</body>
</html>
